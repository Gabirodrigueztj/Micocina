<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>MicocinaWEB</title>
</head>
<body>  
    <footer class="barra-arriba"></footer>
    <main>
    <div class="container">
    <div class="row">
  <h1>MicocinaWEB</h1> 
  <h2>Busca tu nueva delicia en la cocina</h2> 
  
    <div class="clase-receta-aleatoria" id="receta-aleatoria">
    </div>

    <div class="buscador-container">
        <label class="texto-ingresar" for="busqueda">Ingrese ingrediente:</label>
        <input  id="busqueda" class="buscador" type="text" placeholder="Ej: Pollo, Tomate, Zanahoria, etc" >
        <button id="buscar-btn" class="boton-buscador">BUSCAR</button>
    </div>

    <div id="resultados">
    </div>
    </div>
    </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <footer class="barra-abajo"></footer>
